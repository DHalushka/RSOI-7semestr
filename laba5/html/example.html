<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/styles/styles.css">
    <script src="/js/database.js"></script>
    <script src="/js/app.js"></script>
    <script src="/js/main.js"></script>
</head>
<body>
    <div class="app">
        <div class="add-block">
            <div><input type="text" id="add-name" placeholder="Имя"></div>
            <div><input type="text" name="" id="add-surname" placeholder="Фамилия"></div>
            <div><input type="text" id="add-mail" placeholder="e-mail"></div>
            <div><input type="text" id="add-phone-number" placeholder="Телефон"></div>
            <div><input type="button" value="+" id="add"></div>
        </div>
    </div>
    <div id="full-table" class="full-table">
        <div class="caption-table">
            <div>Имя</div>
            <div>Фамилия</div>
            <div>Mail</div>
            <div>Телефон</div>
        </div>
        <div class="table-block">
            <div class="table"></div>
        </div>
    </div>
    <div class="clear-btn-block">
        <button id="btnClear">Очистить</button>
        <button id="btnShow">Показать таблицу</button>
    </div>
</body>
</html>
